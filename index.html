<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MG Blackjack – 3D Casino Edition</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="game-container">
        <img src="mg_logo.png" class="logo">

        <h1>MG Blackjack</h1>

        <div id="game">
            <p id="status">اضغط "ابدأ" للعب</p>

            <div class="buttons">
                <button onclick="startGame()">ابدأ</button>
                <button onclick="hit()">سحب ورقة</button>
                <button onclick="stand()">توقف</button>
            </div>

            <div class="cards">
                <p>أوراق اللاعب:</p>
                <div id="player-cards"></div>

                <p>أوراق الموزع:</p>
                <div id="dealer-cards"></div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
