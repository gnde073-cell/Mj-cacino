<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MG Blackjack — VIP</title>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>

  <!-- خلفية ذهبية متحركة -->
  <div class="animated-bg"></div>

  <!-- شاشة ترحيب 5 ثواني -->
  <div id="splash">
    <div class="splash-inner">
      <img src="assets/logo/mg_logo.png" class="logo" />
      <h2>Edition by Gooba</h2>
    </div>
  </div>

  <!-- العنوان -->
  <header class="topbar">
    <div class="title">MG Blackjack — VIP Edition</div>
  </header>

  <main class="container">

    <!-- اللعبة -->
    <section class="left">
      <div class="game-box">
        <h3>اللعبة</h3>

        <div class="controls">
          <button id="btnNew">ابدأ جولة</button>
          <button id="btnHit" disabled>سحب</button>
          <button id="btnStand" disabled>توقّف</button>
        </div>

        <div class="hands">
          <div>
            <strong>أوراق اللاعب</strong>
            <div id="playerCards" class="cardsRow"></div>
          </div>
          <div>
            <strong>أوراق الموزع</strong>
            <div id="dealerCards" class="cardsRow"></div>
          </div>
        </div>

        <p id="status" class="status">اضغط ابدأ لبدء الجولة</p>
      </div>
    </section>

    <!-- عداد Wong Halves -->
    <aside class="right">
      <div class="panel">
        <h4>عداد الأوراق (Wong Halves)</h4>

        <div class="row">
          <label>العد الجاري:</label><span id="RC">0</span>
        </div>

        <div class="row">
          <label>الرزم المتبقية:</label>
          <input id="decks" type="number" value="6" step="0.5" min="0.5" />
        </div>

        <h5>اضغط على الورقة لإضافتها</h5>
        <div id="cardsGrid" class="cardsGrid"></div>

      </div>
    </aside>

  </main>

  <script src="js/app.js"></script>
</body>
</html>
